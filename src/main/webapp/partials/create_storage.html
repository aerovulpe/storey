<div ng-controller="CreateStorageCtrl">
	<div class="row">
		<div class="col-lg-12">
			<div id="messages" class="alert alert-{{alertStatus}}"
				ng-show="messages">
				<span ng-bind="messages"></span> <i
					class="dismiss-messages pull-right glyphicon glyphicon-remove"
					ng-click="messages = ''" ng-show="messages"></i>
			</div>
			<img class="spinner" src="/img/ajax-loader.gif" ng-show="loading" />
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<h3>Add A Storage Space</h3>

			<form name="storageForm" novalidate role="form">
				<div class="form-group">
					<label for="name">Name <span class="required">*</span></label> <span
						class="label label-danger"
						ng-show="storageForm.name.$error.required">Required!</span> <input
						id="name" type="text" name="name" ng-model="storage.name"
						class="form-control" ng-required="true" />
				</div>

				<div class="form-group">
					<label for="address">Address</label>
					<textarea id="address" ng-model="storage.address" name="address"
						class="form-control">
					</textarea>
				</div>

				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" type="text" name="description"
						ng-model="storage.description" class="form-control"></textarea>
				</div>

				<div class="form-group">
					<label for="height">Room Height</label> <span
						class="label label-danger" ng-show="!isValidHeight()">Must
						be a number!</span> <input id="height" type="text" name="height"
						ng-model="storage.height" class="form-control" />
				</div>

				<div class="form-group">
					<label for="width">Room Width</label> <span
						class="label label-danger" ng-show="!isValidWidth()">Must
						be a number!</span> <input id="width" type="text" name="width"
						ng-model="storage.width" class="form-control" />
				</div>

				<div class="form-group">
					<label for="length">Room Length</label> <span
						class="label label-danger" ng-show="!isValidLength()">Must
						be a number!</span> <input id="length" type="text" name="length"
						ng-model="storage.length" class="form-control" />
				</div>

				<div class="form-group" ng-controller="DatepickerCtrl">
					<label for="startDate">Start Date</label>
					<p class="input-group">
						<input id="startDate" type="text" class="form-control"
							datepicker-popup="{{format}}" ng-model="storage.startDate"
							is-open="opened" datepicker-options="dateOptions"
							close-text="Close" /> <span class="input-group-btn">
							<button class="btn btn-default" ng-click="open($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
				</div>

				<div class="form-group" ng-controller="DatepickerCtrl">
					<label for="endDate">End Date</label> <span
						class="label label-danger" ng-show="!isValidDates()">End
						Date must be later or equal to Start Date!</span>
					<p class="input-group">
						<input id="endDate" type="text" class="form-control"
							datepicker-popup="{{format}}" ng-model="storage.endDate"
							is-open="opened" datepicker-options="dateOptions"
							close-text="Close" /> <span class="input-group-btn">
							<button class="btn btn-default" ng-click="open($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
				</div>

				<div class="form-group">
					<label for="pricePerDay">Daily Rate</label> <span
						class="label label-danger" ng-show="!isValidPricePerDay()">Must
						be a number!</span> <input id="pricePerDay" type="text"
						name="pricePerDay" ng-model="storage.pricePerDay"
						class="form-control" />
				</div>

				<button ng-click="createStorage(storageForm)"
					class="btn btn-primary"
					ng-disabled="!isValidStorage(storageForm) || loading">Create
				</button>
			</form>
		</div>
	</div>
</div>
